<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Website with Dynamic Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the header from 'header.html' -->
    <div data-include-html="header.html"></div>
    
    <main>
        <h2>Latest Posts</h2>

        <!-- Section where posts will be injected dynamically -->
        <section id="posts"></section>
    </main>

    <!-- Include the footer from 'footer.html' -->
    <div data-include-html="footer.html"></div>

    <!-- Load the script to handle dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
